    <!--Container body-->




    <div class="container my-4">
            <h1 class="my-4 text-center ">Welcome to Newton Ninja's</h1>
            <!-- buttons for chatrooms -->
            <div class="chat-rooms mb-3 text-center">
              <div class="my-2">Choose a chatroom:</div>
              <button class="btn bg-warning" id="general">General</button>
              <button class="btn btn-info" id="javatalk">Java Talk</button>
              <button class="btn btn-primary" id="javascript btn-info">JavaScript Helper</button>
              <button class="btn btn-info" id="motivation"> Motivation</button>
            </div>
            <!-- chat list / window -->
            <div class="chat-window">
              <ul class="chat-list list-group"></ul>
            </div>
            <!-- new chat form -->
            <form class="new-chat my-3" id="form1">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">Your message:</div>
                </div>
                <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                  <input type="submit" class="btn btn-info" value="send">
                </div>
              </div>
            </form>
            <!-- update name form -->
            <form class="new-name my-3" id="form1">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">Update name:</div>
                </div>
                <input type="text" id="name" class="form-control" required>
                <div class="input-group-append">
                  <input type="submit" class="btn btn-info" value="update">
                </div>
              </div>
              <div class="update-mssg"></div>
            </form>
          </div>
